      <!-- SEARCH OPTIONS -->
      <section class="section-midd">
      <div class="card">
        <img src="Assets/Logo-Project1.png" class="dp-container container logo"/>
        <div class="card-body">
         <div class="inputcont"> 
          <div class="text-info-top">
           <h5 class="tittle-top">Where would you like to go?</h5>
           <small id="emailHelp" class="form-text text-muted" ><a href="https://www.nationsonline.org/oneworld/currencies.htm" target="_blank" class="link-list">Check list of currencies &larr; </a></small>
         </div>
           <form id="query-form">
     
     <div class="box1">
       
         <div class="card info-1" >
             <label for="details tags" class="question">Destination Country:</label>  
             <label for="details" class="question">Convert from:</label> 
             <label for="details" class="question">Convert to:</label>
             <label for="details" class="question">Amount:</label> 
         </div>
           
         
         <div class="card info-2" >
           
           <input class="textfield question" id="details"
           type="text" name="details"
           placeholder="e.g. United Kingdom"
           onChange="validInputs()"/>
           <input class="answer" id="from" placeholder="e.g. USD" /> 
           <input class="answer" id="to" placeholder="e.g. EUR" />
           <input class="answer" id="amount" placeholder="e.g.100" />
           </div>
         
     </div>
        
           <br />
           <div class="btn-position">
             <input class="button btn-des" type="submit" value="SEARCH"
             id="searchButton" />
             <input class="button btn-des" type="button" value="RESET"
             id="resetButton"
             onClick="this.form.reset();resetResults()" />           
            </div>
     
     <div class="box2">
       <div class="card-deck">
         <div class="card result">
           <img src="assets/Covid Results.jpg" class="card-img-top" alt="..." >
           <div class="card-body">
             <h5 class="card-title">Covid Info</h5>
             <p class="card-text">   <div class="section-subheader" id="search-results-heading"></div>
               <div class="results-div" id="results"></div></p>
             
           </div>
         </div>
     
         <div class="card result" >
           <img src="assets/Currency.jpg" class="card-img-top " alt="...">
           <div class="card-body">
             <h5 class="card-title">Your Budget</h5>
             <p class="card-text"><h3><span id="result"></span></h3></p>
           </div>
           </div>
           </div>
         </div> 
       </div>
     
       </div>
       </div>
